<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in html</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div class="heading">Random Quote generator</div>
    <h2 class="quote">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote">quote</span>
        <i class="fa-solid fa-quote-right"></i>
    </h2>
    <p class="author" id="author">~ Author</p>
    <button class="btn" id="btn">Get a Quote</button>
    <button class = "btn" onclick="document.getElementById('demo').innerHTML=Date()">what time is it?</button>
    <p id="demo"></p>
</div>
<script src="styles/index.js"></script>
</body>
</html>
